    <style>
      /* Custom selection color for better UX */
      ::selection {
        background-color: #c7d2fe; /* indigo-200 */
        color: #1e293b; /* slate-800 */
      }
      .dark ::selection {
        background-color: #4338ca; /* indigo-700 */
        color: #f1f5f9; /* slate-100 */
      }

      /* NEW CLASS: Mimics selection highlight to persist through re-renders */
      .user-selection-highlight {
        background-color: #c7d2fe; /* indigo-200 */
      }
      .dark .user-selection-highlight {
        background-color: #4338ca; /* indigo-700 */
        color: #f1f5f9; /* slate-100 */
      }


      /* Animation for highlighting new/updated content from AI */
      .highlight-new {
        animation: highlight-fade 3s ease-out forwards;
      }

      @keyframes highlight-fade {
        0% { background-color: rgba(79, 70, 229, 0.2); } /* indigo-600 with opacity */
        100% { background-color: transparent; }
      }
      
      .dark .highlight-new {
         animation: highlight-fade-dark 3s ease-out forwards;
      }
      
      @keyframes highlight-fade-dark {
        0% { background-color: rgba(99, 102, 241, 0.25); } /* indigo-500 with opacity */
        100% { background-color: transparent; }
      }

       /* Animation for rephrasing in progress */
      .rephrasing-pulse {
        animation: rephrasing-pulse-anim 1.5s infinite;
      }

      @keyframes rephrasing-pulse-anim {
        0%, 100% { background-color: rgba(99, 102, 241, 0.2); }
        50% { background-color: rgba(99, 102, 241, 0.4); }
      }
       .dark .rephrasing-pulse {
        animation: rephrasing-pulse-anim-dark 1.5s infinite;
      }
       @keyframes rephrasing-pulse-anim-dark {
        0%, 100% { background-color: rgba(129, 140, 248, 0.25); }
        50% { background-color: rgba(129, 140, 248, 0.5); }
      }
      
      /* Animation for Streaming Indicator */
      .streaming-indicator span {
        animation: streaming-blink 1.4s infinite both;
      }
      .streaming-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .streaming-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes streaming-blink {
        0%, 80%, 100% {
          opacity: 0;
        }
        40% {
          opacity: 1;
        }
      }


      /* Hide BPMN.io logo */
      .bjs-powered-by {
        display: none !important;
      }

      /* --- Custom BPMN.io Theme Styling --- */

      .dark .djs-shape .djs-visual> :first-child {
        fill: #334155 !important; /* slate-700 */
        stroke: #94a3b8 !important; /* slate-400 */
      }
      .dark .djs-shape.selected .djs-visual > :first-child {
        stroke: #818cf8 !important; /* indigo-400 */
      }
      .dark .djs-connection .djs-visual > :first-child {
          stroke: #94a3b8 !important; /* slate-400 */
      }
      .dark .djs-label {
        color: #cbd5e1 !important; /* slate-300 */
      }
      .dark .djs-context-pad {
        background-color: #1e293b; /* slate-800 */
        border-color: #334155; /* slate-700 */
      }

      .dark .djs-context-pad .entry {
        background-color: #334155; /* slate-700 */
        color: #cbd5e1; /* slate-300 */
      }
      .dark .djs-context-pad .entry:hover {
        background-color: #475569; /* slate-600 */
        border-color: #64748b; /* slate-500 */
      }
      .dark .djs-palette {
        background-color: #1e293b; /* slate-800 */
        border-right-color: #334155; /* slate-700 */
      }
      .dark .djs-palette .entry {
        color: #cbd5e1; /* slate-300 */
      }
       .dark .djs-palette .entry:hover {
        background-color: #475569; /* slate-600 */
       }

      /* Animation for the new error banner */
      .error-banner-enter {
        animation: error-banner-fade-in 0.3s ease-out forwards;
      }

      @keyframes error-banner-fade-in {
        0% { opacity: 0; transform: translateY(-100%); }
        100% { opacity: 1; transform: translateY(0); }
      }

      /* --- Custom Scrollbar for Dark Theme --- */
      .dark ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }

      .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }

      .dark ::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
        border-radius: 6px;
        border: 3px solid #1e293b; /* slate-800 */
      }

      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
      }

      /* --- Tiptap Editor Styles --- */
      .ProseMirror {
          outline: none;
          height: 100%;
      }
      .ProseMirror > *:first-child {
          margin-top: 0;
      }
      .ProseMirror > *:last-child {
          margin-bottom: 0;
      }
      .ProseMirror p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: left;
        color: #94a3b8; /* slate-400 */
        pointer-events: none;
        height: 0;
      }
      /* Tiptap Table Styles */
      .ProseMirror table {
        border-collapse: collapse;
        table-layout: fixed;
        width: 100%;
        margin: 0;
        overflow: hidden;
      }
      .ProseMirror td, .ProseMirror th {
        min-width: 1em;
        border: 1px solid #cbd5e1; /* slate-300 */
        padding: 8px;
        vertical-align: top;
        box-sizing: border-box;
        position: relative;
      }
      .ProseMirror th {
        font-weight: bold;
        text-align: left;
        background-color: #f1f5f9; /* slate-100 */
      }
      .dark .ProseMirror td, .dark .ProseMirror th {
        border: 1px solid #475569; /* slate-600 */
      }
       .dark .ProseMirror th {
        background-color: #334155; /* slate-700 */
       }
      .ProseMirror .selectedCell:after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(129, 140, 248, 0.15); /* indigo-400 with opacity */
        pointer-events: none;
      }
      .ProseMirror .column-resize-handle {
        position: absolute;
        right: -2px;
        top: 0;
        bottom: 0;
        width: 4px;
        background-color: #818cf8; /* indigo-400 */
        pointer-events: none;
      }
      
      /* Tiptap Task List Styles */
      .ProseMirror ul[data-type="taskList"] {
        list-style: none;
        padding: 0;
      }
      .ProseMirror ul[data-type="taskList"] p {
        margin: 0;
      }
      .ProseMirror li[data-type="taskItem"] {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .ProseMirror li[data-type="taskItem"] > label {
        flex: 0 0 auto;
        user-select: none;
      }
      .ProseMirror li[data-type="taskItem"] > div {
        flex: 1 1 0;
      }
      .ProseMirror li[data-type="taskItem"][data-checked="true"] > div > p {
        text-decoration: line-through;
        color: #64748b; /* slate-500 */
      }
      .dark .ProseMirror li[data-type="taskItem"][data-checked="true"] > div > p {
        color: #475569; /* slate-600 */
      }

      /* Tiptap Highlight Style */
      .ProseMirror mark {
        background-color: #fef08a; /* yellow-200 */
        padding: 0.1em 0.2em;
        border-radius: 0.2em;
        color: inherit;
      }
      .dark .ProseMirror mark {
        background-color: #ca8a04; /* yellow-600 */
      }

      /* Tiptap Code Block Style */
      .ProseMirror pre {
        background: #1e293b; /* slate-800 */
        color: #e2e8f0; /* slate-200 */
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
      }
      .ProseMirror pre code {
        color: inherit;
        padding: 0;
        background: none;
        font-size: 0.9em;
      }
      /* Tiptap Image Style */
      .ProseMirror img {
        cursor: default;
      }
      .ProseMirror img.ProseMirror-selectednode {
        outline: 3px solid #6366f1; /* indigo-500 */
      }
