    <style>
      /* Custom selection color for better UX */
      ::selection {
        background-color: #c7d2fe; /* indigo-200 */
        color: #1e293b; /* slate-800 */
      }
      .dark ::selection {
        background-color: #4338ca; /* indigo-700 */
        color: #f1f5f9; /* slate-100 */
      }

      /* NEW CLASS: Mimics selection highlight to persist through re-renders */
      .user-selection-highlight {
        background-color: #c7d2fe; /* indigo-200 */
      }
      .dark .user-selection-highlight {
        background-color: #4338ca; /* indigo-700 */
        color: #f1f5f9; /* slate-100 */
      }


      /* Animation for highlighting new/updated content from AI */
      .highlight-new {
        animation: highlight-fade 3s ease-out forwards;
      }

      @keyframes highlight-fade {
        0% { background-color: rgba(79, 70, 229, 0.2); } /* indigo-600 with opacity */
        100% { background-color: transparent; }
      }
      
      .dark .highlight-new {
         animation: highlight-fade-dark 3s ease-out forwards;
      }
      
      @keyframes highlight-fade-dark {
        0% { background-color: rgba(99, 102, 241, 0.25); } /* indigo-500 with opacity */
        100% { background-color: transparent; }
      }

       /* Animation for rephrasing in progress */
      .rephrasing-pulse {
        animation: rephrasing-pulse-anim 1.5s infinite;
      }

      @keyframes rephrasing-pulse-anim {
        0%, 100% { background-color: rgba(99, 102, 241, 0.2); }
        50% { background-color: rgba(99, 102, 241, 0.4); }
      }
       .dark .rephrasing-pulse {
        animation: rephrasing-pulse-anim-dark 1.5s infinite;
      }
       @keyframes rephrasing-pulse-anim-dark {
        0%, 100% { background-color: rgba(129, 140, 248, 0.25); }
        50% { background-color: rgba(129, 140, 248, 0.5); }
      }

    </style>
