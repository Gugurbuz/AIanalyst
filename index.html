        darkMode: 'class',
        theme: {

            fontFamily: {

                slate: {
                    50: '#f8fafc',
                    100: '#f1f5f9',
                    200: '#e2e8f0',
                    300: '#cbd5e1',
                    400: '#94a3b8',

                    700: '#334155',

                    100: '#e0f2fe',
                    200: '#bae6fd',
                    300: '#7dd3fc',
                    400: '#38bdf8',
                    500: '#0ea5e9',

                    700: '#0369a1',
                    800: '#075985',
                    900: '#0c4a6e',
                },
            },
            animation: {
                'fade-in-up': 'fadeInUp 0.3s ease-out forwards',

            keyframes: {
                fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
