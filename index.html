    <style>
      /* Custom selection color for better UX */
      ::selection {
        background-color: #c7d2fe; /* indigo-200 */
        color: #1e293b; /* slate-800 */
      }
      .dark ::selection {
        background-color: #4338ca; /* indigo-700 */
        color: #f1f5f9; /* slate-100 */
      }

      /* NEW CLASS: Mimics selection highlight to persist through re-renders */
      .user-selection-highlight {
        background-color: #c7d2fe; /* indigo-200 */
      }
      .dark .user-selection-highlight {
        background-color: #4338ca; /* indigo-700 */
        color: #f1f5f9; /* slate-100 */
      }


      /* Animation for highlighting new/updated content from AI */
      .highlight-new {
        animation: highlight-fade 3s ease-out forwards;
      }

      @keyframes highlight-fade {
        0% { background-color: rgba(79, 70, 229, 0.2); } /* indigo-600 with opacity */
        100% { background-color: transparent; }
      }
      
      .dark .highlight-new {
         animation: highlight-fade-dark 3s ease-out forwards;
      }
      
      @keyframes highlight-fade-dark {
        0% { background-color: rgba(99, 102, 241, 0.25); } /* indigo-500 with opacity */
        100% { background-color: transparent; }
      }

       /* Animation for rephrasing in progress */
      .rephrasing-pulse {
        animation: rephrasing-pulse-anim 1.5s infinite;
      }

      @keyframes rephrasing-pulse-anim {
        0%, 100% { background-color: rgba(99, 102, 241, 0.2); }
        50% { background-color: rgba(99, 102, 241, 0.4); }
      }
       .dark .rephrasing-pulse {
        animation: rephrasing-pulse-anim-dark 1.5s infinite;
      }
       @keyframes rephrasing-pulse-anim-dark {
        0%, 100% { background-color: rgba(129, 140, 248, 0.25); }
        50% { background-color: rgba(129, 140, 248, 0.5); }
      }
      
      /* Animation for Streaming Indicator */
      .streaming-indicator span {
        animation: streaming-blink 1.4s infinite both;
      }
      .streaming-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .streaming-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes streaming-blink {
        0%, 80%, 100% {
          opacity: 0;
        }
        40% {
          opacity: 1;
        }
      }


      /* Hide BPMN.io logo */
      .bjs-powered-by {
        display: none !important;
      }

      /* --- Custom BPMN.io Theme Styling --- */

      /* Context Pad (Action Menu on element select) */
      .djs-context-pad {
        background-color: #f8fafc; /* slate-50 */
        border-radius: 8px;
        border: 1px solid #e2e8f0; /* slate-200 */
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        padding: 4px;
      }
      .dark .djs-context-pad {
        background-color: #1e293b; /* slate-800 */
        border-color: #334155; /* slate-700 */
      }

      .djs-context-pad .entry {
        background-color: #ffffff; /* white */
        border-radius: 6px;
        border: 1px solid transparent;
        color: #475569; /* slate-600 */
        transition: background-color 0.2s, border-color 0.2s;
      }
      .dark .djs-context-pad .entry {
        background-color: #334155; /* slate-700 */
        color: #cbd5e1; /* slate-300 */
      }

      .djs-context-pad .entry:hover {
        background-color: #f1f5f9; /* slate-100 */
        border-color: #cbd5e1; /* slate-300 */
      }
      .dark .djs-context-pad .entry:hover {
        background-color: #475569; /* slate-600 */
        border-color: #64748b; /* slate-500 */
      }

      /* Animation for the new error banner */
      .error-banner-enter {
        animation: error-banner-fade-in 0.3s ease-out forwards;
      }

      @keyframes error-banner-fade-in {
        0% { opacity: 0; transform: translateY(-100%); }
        100% { opacity: 1; transform: translateY(0); }
      }

      /* --- Custom Scrollbar for Dark Theme --- */
      .dark ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }

      .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }

      .dark ::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
        border-radius: 6px;
        border: 3px solid #1e293b; /* slate-800 */
      }

      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
      }
    </style>
